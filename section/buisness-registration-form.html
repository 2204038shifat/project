<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <script src="https://cdn.tailwindcss.
com"></script>
    <!-- Google Fonts - Inter -->
    <link
      href="https://fonts.googleapis.
com/css2?family=Inter:wght@300;400;
500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

</head>
<body>

        <section id="Background business-registration-form" class="container mx-auto py-16 px-4 bg-white rounded-lg shadow-md mb-8">
        <h3 class="text-3xl font-bold text-center mb-12 text-blue-700">Business Registration Application Form</h3>
        <p class="text-center text-lg text-gray-700 mb-10 max-w-3xl mx-auto">
            Please fill out the form below to register your business. All fields marked with an asterisk (<span class="text-red-500">*</span>) are required.
        </p>

        <div class="max-w-4xl mx-auto bg-gray-50 p-8 rounded-lg shadow-md">
            <form class="grid grid-cols-1 md:grid-cols-2 gap-6" onsubmit="showSection('payment-page'); return false;">
                <!-- Business Information -->
                <div class="md:col-span-2">
                    <h4 class="text-xl font-semibold text-gray-900 mb-4 border-b pb-2">Business Information</h4>
                </div>
                <div>
                    <label for="br-business-name" class="block text-sm font-medium text-gray-700 mb-1 required">Proposed Business Name</label>
                    <input type="text" id="br-business-name" name="br-business-name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., My Awesome Business Ltd." required>
                </div>
                <div>
                    <label for="br-business-type" class="block text-sm font-medium text-gray-700 mb-1 required">Business Type</label>
                    <select id="br-business-type" name="br-business-type" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md" required>
                        <option value="">Select Type</option>
                        <option value="sole-proprietorship">Sole Proprietorship</option>
                        <option value="partnership">Partnership</option>
                        <option value="corporation">Corporation</option>
                        <option value="llc">LLC</option>
                    </select>
                </div>
                <div>
                    <label for="br-industry" class="block text-sm font-medium text-gray-700 mb-1 required">Industry/Sector</label>
                    <input type="text" id="br-industry" name="br-industry" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., Retail, IT, Manufacturing" required>
                </div>
                <div>
                    <label for="br-employees" class="block text-sm font-medium text-gray-700 mb-1">Number of Employees (Estimated)</label>
                    <input type="number" id="br-employees" name="br-employees" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., 5">
                </div>
                <div class="md:col-span-2">
                    <label for="br-address" class="block text-sm font-medium text-gray-700 mb-1 required">Business Address</label>
                    <textarea id="br-address" name="br-address" rows="3" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Street, City, Post Code" required></textarea>
                </div>

                <!-- Owner/Director Information -->
                <div class="md:col-span-2 mt-6">
                    <h4 class="text-xl font-semibold text-gray-900 mb-4 border-b pb-2">Owner/Director Information</h4>
                </div>
                <div>
                    <label for="br-owner-name" class="block text-sm font-medium text-gray-700 mb-1 required">Owner/Director's Full Name</label>
                    <input type="text" id="br-owner-name" name="br-owner-name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Full Name" required>
                </div>
                <div>
                    <label for="br-owner-nid" class="block text-sm font-medium text-gray-700 mb-1 required">Owner/Director's National ID</label>
                    <input type="text" id="br-owner-nid" name="br-owner-nid" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., 0987654321" required>
                </div>

                <!-- Document Uploads -->
                <div class="md:col-span-2 mt-6">
                    <h4 class="text-xl font-semibold text-gray-900 mb-4 border-b pb-2">Document Uploads</h4>
                    <p class="text-sm text-gray-600 mb-4">Please upload clear scans or photos of the required documents.</p>
                </div>
                <div>
                    <label for="br-owner-photo" class="block text-sm font-medium text-gray-700 mb-1 required">Owner's Passport-sized Photo</label>
                    <input type="file" id="br-owner-photo" name="br-owner-photo" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100" required>
                </div>
                <div>
                    <label for="br-owner-nid-scan" class="block w-full text-sm font-medium text-gray-700 mb-1 required">Owner's National ID Scan</label>
                    <input type="file" id="br-owner-nid-scan" name="br-owner-nid-scan" accept="image/*,.pdf" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100" required>
                </div>
                <div>
                    <label for="br-business-plan" class="block text-sm font-medium text-gray-700 mb-1">Business Plan (Optional)</label>
                    <input type="file" id="br-business-plan" name="br-business-plan" accept=".pdf,.doc,.docx" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                </div>

                <div class="md:col-span-2 text-right mt-8">
                    <button type="submit" class="inline-flex justify-center py-3 px-8 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                        Submit Application
                    </button>
                </div>
            </form>
        </div>
    </section>

<script src="../js/script.js"></script>
</body>
</html>
